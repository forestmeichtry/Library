<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Open+Sans:ital,wght@1,300&family=Quicksand&family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <!-- <div class="welcome">Welcome to the Library</div> -->
    <div id="library">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow hidden" id="leftButton"><title>arrow-left</title><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow hidden" id="rightButton"><title>arrow-right</title><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" /></svg>
    </div>
    <div class="options">
        <div id="buttonArea">
            <button id="newBookButton" class="buttonStyle">New Book</button>
        </div>
        <div id="formArea">
            <form id="bookForm">
                <div id="titleField" class="inputField">
                    <label for="title">
                        <span>Book Title</span>
                    </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div id="authorField" class="inputField">
                    <label for="author">
                        <span>Author</span>
                    </label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div id="pagesField" class="inputField">
                    <label for="pages">
                        <span>Number of Pages</span>
                    </label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div id="summaryField" class="inputField">
                    <label for="summary">
                        <span>Summary</span>
                    </label>
                    <textarea name="summary" id="summary" cols="30" rows="10"></textarea>
                </div>
                <div class="buttonContainer">
                    <button id="submitBookButton" class="buttonStyle">Submit</button>
                    <button id="hideFormButton" class="buttonStyle">Close</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
